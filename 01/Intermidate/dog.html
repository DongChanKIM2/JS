<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>result</title>
</head>
<body>
  <h1>DOG IMAGE</h1>
  <div>
    <button id="getDogBtn">GET DOG IMAGE</button>
  </div>
  <hr>
  <div>
    <img id="dogImage" style="display: none;" alt="random-dog-image">
  </div>
  
  <!-- script -->
  // <!-- 이 코드가 돌아야 AXIOS 객체가 반환됨 -->
  <!-- // axios === client 프로그램 -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const dogImage = document.querySelector('#dogImage')
    const getDogBtn = document.querySelector('#getDogBtn')

    // return값은 promise  
    // JSON을 파싱해서 OBJECT 형태로 넘겨줌(한낱 문자열-> 객체로)
    // fulfilled
    // function 실행은 x이고 만들어만 놓는 거
    // 익명함수
    getDogBtn.addEventListener('click', function (event) {
      axios.get('https://dog.ceo/api/breeds/image/random')   // axios.get() 리턴값은 promise
      .then(function (res) {
        const dogUrl = res.data.message  // axios 사용시, res.data 까지는 고정
        dogImage.src = dogUrl
        dogImage.style.display = null
      })
      .catch(function (err) {
        console.error(err)
      })
    })
  </script>
</body>
</html>
