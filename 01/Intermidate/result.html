<!-- result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>result</title>
</head>
<body>
  <h1>DOG IMAGE</h1>
  <img id="dogImage" src="" alt="random-dog-image">

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const dogImage = document.querySelector('#dogImage')
    
    axios.get('https://dog.ceo/api/breeds/image/random')   // axios.get() 리턴값은 promise
      .then(function (res) {
        const dogUrl = res.data.message  // axios 사용시, res.data 까지는 고정
        dogImage.src = dogUrl
      })
      .catch(function (err) {
        console.log('ERROR :(')
        console.log(err)
      })

  </script>
</body>
</html>
