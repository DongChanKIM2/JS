<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTMLCollection & NodeList</title>
  <style>
		.red {
			color: red;
		}

		.blue {
			color: blue;
		}
	</style>
</head>
<body>
  <div>
    <p class="live">Live</p>
    <p class="live">Live</p>
    <p class="live">Live</p>
  </div>
	
	<hr>
  
	<div>
    <p class="non-live">Non-Live</p>
    <p class="non-live">Non-Live</p>
    <p class="non-live">Non-Live</p>
  </div>
	<script>
    // queryselectorall로 하면 live가 안됨
    const liveNodes = document.getElementsByClassName('live')    
    console.log(liveNodes)

    // 가운데꺼는 색상이 변하지 않음 why??
    // DOM 이 실시간으로 변경이 반영되므로 0번째 classname이 바뀌면 2개만 남게됨
    for (let i = 0; i < liveNodes.length; i++) {
      liveNodes[i].className = 'red'
    }

    // 2
    const nonLiveNodes = document.querySelectorAll('.non-live') 
    for (let i = 0; i < nonLiveNodes.length; i++) {
      nonLiveNodes[i].className = 'blue'
    }
  

  </script>
</body>
</html>
