<!-- 현재 이벤트의 기본 동작을 중단
     이벤트의 전파를 막지 않고 기본 동작을 중단하는 것
     ex) a 태그 클릭시 페이지 이동은 막지 않고 form 태그에서 데이터 전송하는 것 막기
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>preventDefault</title>
	<style>
    body {
      height: 10000px;
    }
  </style>
</head>
<body>
  <!-- 1. checkbox -->
  <input type="checkbox" id="my-checkbox">
  <hr>

  <!-- 2. submit -->
  <form action="/articles/" id="my-form">
    <input type="text">
    <input type="submit" value="제출!">
  </form>
  <hr>

  <!-- 3. link -->
  <a href="https://google.com/" target="_blank" id="my-link">GoToGoogle</a>
  <hr>
  
  <script>
    // 1번 checkbox 클릭 시 이벤트 취소
    const checkBox = document.querySelector('#my-checkbox')

    checkBox.addEventListener('click', function (event) {
      event.preventDefault()
      // 이벤트 자체는 일어나나 작동 중단
      console.log(event)
    })

    // 2 submit을 눌러도 페이지 이동은 막을 수 있게
    const formTag = document.querySelector('#my-form')
    formTag.addEventListener('submit', function (event){
      event.preventDefault()
      event.target.reset()
      console.log(event)
    })

    // 3번 링크
    const aTag = document.querySelector('#my-link')
    aTag.addEventListener('click', function (evnet){
      evnet.preventDefault()

    })

    // 스크롤도 event인데 preventdefault는 scroll event는 중지 못 함
    document.addEventListener('scroll', function (event) {
      event.preventDefault()
      console.log(event)
      console.log(event.cancelBubble)
    })

  </script>
</body>
</html>
