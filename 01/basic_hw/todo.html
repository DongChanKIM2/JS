<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .done {
      text-decoration: line-through;
    }

  </style>
  <title>TODO</title>
</head>
<body>
  <h1 class="my-colorful">My JS Todo APP </h1>
  <form id="todoForm">
    <input id="todoInput" type="text">
    <button>ADD Todo</button>
  </form>

  <ul id="todoList">
    <li>밥먹기 <button>X</button></li>
    <li>복습하기</li>
  </ul>

  <script>
    /*파이썬
      def func_name(arg):
        logic
        return value

      func_name = lambda arg: value
      

      js
      function funcName(arg) {
        logic
        return value
      }
      
      const funcName = function(arg) {
        return value
      }

    */
   const prevTodos = localStorage.getItem('data')
   const ulTag = document.querySelector('#todoList')
   ulTag.innerHTML = prevTodos



     // event는 무조건 주어지지만 그 외의 인자값은 조심히 쓰자!
     function addTodo(event) {
      console.log(event)
      // 0. form tag의 button은 새로 페이지가 뜨므로 preventDefault를 하면 데이터전달이 되고 리셋이 됨
      event.preventDefault()
      // 1. input 태그 선택
      const inputTag = document.querySelector('#todoInput')
      // 2. 선택한 input의 value 값을 잡는다.
      const inputData = inputTag.value

      // trim(좌우 빈공간만 없애기, 중간 공간은 놥둠) trim하고도 남아있다면 수행
      if (inputData.trim()) {
        // 3. 새로운 li 태그 생성 & 버튼도
        const liTag = document.createElement('li')
        
        const liTagButton = document.createElement('button')

        // 4. 3에서 만든 태그의 innerText를 2번 value로 설정
        liTag.innerText = inputData

        liTagButton.innerText = 'BUTTON'


        liTag.appendChild(liTagButton)
        // liTag에 click event listener를 붙임
        // function onClick(event) {
        //   event.target.classList.add('done')
        // }
        // liTag.addEventListener('click', onClick)

        // 67~70 = 73 ~ 75 같은 건데 간편하게 쓰자
        // callback함수(익명함수) 이름이 function으로 안정해져있음
        liTag.addEventListener('click', function (event) {
          // event.target.classList.add('done')        
          event.target.classList.toggle('done')
        })
        
        liTagButton.addEventListener('click', function (event) {
          event.target.parentNode.remove()
          // liTag.remove()

        })


        // 5. 기존 ul 태그 선택
        const ulTag = document.querySelector('#todoList')

        
        // 6. 3에서 만든 li 태그를 5에서 만든 ul태그의 자식으로 추가
        ulTag.appendChild(liTag)

        // ulTag.appendChild(liTagButton)
        // 지금까지의 ulTag 내부의 내용들을 모두 local storage에 저장
        localStorage.setItem('data', ulTag.innerHTML)

      } else {
        alert('내용이없쏘')
      }
      // 7. input 태그 내용을 지운다.
      // inputTag.value = ""
      event.target.reset()
    }
    
    // #addTodoBtn 을 선택한다.
    const todoForm = document.querySelector('#todoForm')
    // addTodoBtn 을 'click' 하면, addTodo 함수를 실행하도록 설정한다.
    // 버튼 대신에 form 자체에다가 함수를 넣어줌
    // todoForm을 제출하면 addTodo 실행
    // 콜백함수(기명함수) addTodo라는 이름이 있음
    todoForm.addEventListener('submit', addTodo)

    /* callback(콜백)함수란??
    1. 내가(개발자) 만들었지만 내가 실행은 안할거야
    2. 함수의 인자로 넘겨서, 적절한 시점에 실행하게 됨
    3. 사용자의 행위에 따라 실행하는 함수야

    */
  </script>



  </script>
</body>
</html>
