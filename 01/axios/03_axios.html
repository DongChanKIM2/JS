    //2. Axios
    //2-1. Axios의 return 값은 Promise
    const myPromise = axios.get(URL)
    console.log(myPromise) // Promise obj 출력

    myPromise
      .then((response) => {
        console.log(response)
        return response.data
      })


    //2-2. chaining
    axios.get(URL)
      .then((response) => {
          console.log(response)
          return response.data
        })
        .then((response) => {
          console.log(response)
          return response.title
        })
        .then((response) => {
          // 결국엔 title을 얻게됨
          console.log(response)
        })
        .catch((error) => {
          console.log(error)
        })
        .finally(function () {
          console.log('마지막에 나는 무조건 수행')
        })
