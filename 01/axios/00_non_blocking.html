    // 2. XMLHttpRequest(console에 입력하지말고 alt b 실행, url에 이미 정의되있네)
    const URL = 'https://jsonplaceholder.typicode.com/todos/1/'
    const xhr = new XMLHttpRequest()

    // GET 메서드로 URL에 요청보내기
    xhr.open('GET', URL)
    xhr.send()

    // 아직데이터를 못받았는데 실행하니가 빈 문자열 출력
    const todo = xhr.response
    console.log(todo)

    xhr.onload = function ( ) {
      if (xhr.status == 200) {
        const todo = xhr.response
        console.log(todo)
      }
    }

  </script>
